    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Custom styles */
        body {
            background-color: #f5f5f5;
            font-family: "Tinos", serif;
            font-weight: 400;
            font-style: italic;
            color: #333;
        }
        .scale-transition {
            transition: transform 0.5s ease; /* Använda CSS-transition för transform-egenskapen */
        }
        .scale-transition:hover {
            transform: scale(1.05); /* Skala upp elementet vid hovring */
        }
        .add-to-cart{
            transition: background-color 0.2s;
        }
        .add-to-cart:hover {
            background-color: #e74c3c;
        }
        .menu h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        .menu .menu-items .menu-item {
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .menu .menu-items .menu-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .menu .menu-items .menu-item img {
            max-width: 100%;
            height: auto;
            max-height: 300px; /* Adjust the maximum height */
            border-radius: 5px;
        }
        .menu .menu-items .menu-item h2 {
            font-size: 20px;
            margin-top: 10px;
        }
        .menu .menu-items .menu-item p {
            font-size: 16px;
            margin: 10px 0;
        }
        .menu .menu-items .menu-item .price {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .menu .menu-items .menu-item .add-to-cart {
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu .menu-items .menu-item {
            background-color: #e74c3c;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
